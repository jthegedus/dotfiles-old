### Line 1 - Username, Hostname, Directory, Time
[username]
format = "[$user]($style)"
show_always = true
style_root = "bold red"
style_user = "bold red"

[hostname]
disabled = false
format = "[$hostname]($style)"
ssh_only = false
style = "bold dimmed red"
trim_at = "-"

[directory]
format = "[$path]($style)[$read_only]($read_only_style)"
style = "bold purple"
truncate_to_repo = false
truncation_length = 5
truncation_symbol = "../"

[sudo]
disabled = false

[time]
disabled = false
format = "$time($style)"
style = "bright-white"
time_format = "%T"

[battery]
disabled = false
format = "[$symbol$percentage]($style)"
