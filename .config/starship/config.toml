[[battery.display]] # "bold yellow" style when capacity is between 15% and 50%
style = "bold yellow"
threshold = 50

[[battery.display]] # "bold green" style when capacity is between 50% and 80%
style = "bold green"
threshold = 80


### Line 2- Git
[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style)"
