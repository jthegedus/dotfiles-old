cursor:
  style:
    blinking: Always
  blink_interval: 750
  blink_timeout: 0
font:
  normal:
    family: "Commit Mono Nerd Font"
shell:
  program: /usr/bin/fish
  args:
    - --login
    - --interactive
window:
  opacity: 0.90
  dynamic_title: true

# import theme
import:
  - ~/.config/alacritty/themes/catppuccin-mocha.yml
